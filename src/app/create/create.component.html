<div class="container mt-5">

    <div *ngIf="loading" class="position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center" style="opacity: 0.9; ">
        <button class="btn btn-success" type="button" >
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">Loading...</span>
        </button>
      </div>
      
    <div class="row justify-content-center align-items-center ">
        <div class="col-md-7 col-lg-5 shadow p-5 m-5">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)"  >

                <div class="mb-3">
                    <h2 class="h2 text-center text-danger" > Sign Up</h2>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required>
                    <div *ngIf="email.invalid&&email.touched" class="text-danger mt-2"  >
                        Email is Required
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" id="password" name="password" class="form-control"  [(ngModel)]="model.password" #password="ngModel" required>
                <div *ngIf="password.invalid&&password.touched" class="text-danger mt-2">
                    Password is Required
                </div>
                </div>

                <div class="mb-3">

                    <label for="cpassword" class="form-label">Confirm Password: </label>
                    <input type="password" id="cpassword" name="cpassword" class="form-control"  [(ngModel)]="model.cpassword" #cpassword="ngModel" required>
                    <div *ngIf="cpassword.invalid&&cpassword.touched" class="text-danger mt-2">
                        ConfirmPassword is Required
                    </div>
                </div>

                <div class="mb-3 text-center">
                      <button class="btn btn-primary">Sign up</button>
                </div>

                <p class="text-center" >Already have an account? <a href="" routerLink="/user-auth">Log In</a></p>

            </form>
        </div>
    </div>
</div>
