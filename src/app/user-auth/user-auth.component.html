<div class="container mt-5">

    <div *ngIf="loading"
        class="position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center"
        style="opacity: 0.9; ">
        <button class="btn btn-success" type="button">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        </button>
    </div>



    <div class="row justify-content-center align-items-center  ">
        <div class="col-md-7 col-lg-5 shadow p-5 m-5">

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 text-center">
                    <h2 class="text-danger">Log in</h2>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" name="email" id="email" formControlName="email">
                    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                        class="text-danger mt-2">
                        Email is Required
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">password: </label>
                    <input type="password" class="form-control" name="password" id="password"
                        formControlName="password">
                    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                        class="text-danger mt-2">
                        Password is Required
                    </div>
                </div>

                <a class="text" (click)="passwordReset()">Forget Password?</a>

                <div class="mb-3 mt-2 text-center d-grid">
                    <button class="btn btn-primary p-1 fs-5" type="submit">Log In</button>
                </div>

                <p class="text-center mt-2">Don't have an account? <a href="/user-auth" routerLink="/create">Sign up</a>
                </p>
                <div class="d-grid gap-2">
                    <!-- Google Login Button -->
                    <button class="btn w-100 d-flex align-items-center justify-content-center" (click)="signInWithGoogle()">
                        <img src="https://cdn-icons-png.flaticon.com/256/720/720255.png" class="me-2"
                            style="width: 24px; height: 24px;" alt="Google Logo">
                        Log in with Google
